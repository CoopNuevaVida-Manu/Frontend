
    <form class="m-3 row field p-fluid" autocomplete="off">
        <div class="form-group col-6 mt-3">
            <label for="nombreAfiliadoC">Nombre del Colaborador</label>
            <input  class="input-group "
                    type="text" 
                    [(ngModel)]="colabNombre"
                    name="nombreAfiliadoC"
                    id="nombreAfiliadoC"
                    autocomplete="off"
                    pInputText />
        </div>
        <div class="form-group col-6 mt-3">
            <label for="nombreAutorizado">Usuario</label>
            <input  class="input-group "
                    type="text" 
                    [(ngModel)]="colaborador_usuario"
                    name="nombreAutorizado"
                    id="nombreAutorizado"
                    autocomplete="off"
                    pInputText />
        </div>
        <div class="col-6 mt-3">
            <label for="">Filial</label>
            <p-dropdown [options]="cbxfilial" [(ngModel)]="selectFilial" name="cmbFilial" placeholder="Seleccione una filial" optionLabel="name" [showClear]="true" [required]="true"></p-dropdown>
        </div>
        <div class="col-6 mt-3">
            <label for="">Estado</label>
            <p-dropdown [options]="cbxEstadoColab" [(ngModel)]="selectEstadoColab" name="editSelectEstadoColab" placeholder="Seleccione el estado del colaborador" optionLabel="name" [showClear]="true" [required]="true"></p-dropdown>
        </div>
        <div class="col-12 mt-3 row">
            <div class="col-12 mt-3 row">
                <div class="col-4">
                    <h6>Rol del usuario</h6>
                </div>
                <div class="col-6">
                    <button pButton pRipple type="button" [icon]="desplegarBoton" class="p-button-rounded p-button-outlined" (click)="roledit()"></button>
                </div>
            </div>
            <div class="col-12 mt-3 row" *ngIf="editarroles">
                <div class="col-6 mt-3"  *ngFor="let item of departamentos">
                    <p-checkbox name="groupname" [value]="item.id_departamento" [label]="item.departamento" [(ngModel)]="prueba3"></p-checkbox>
                </div>
            </div>
            
        </div>
        <!-- <div class="form-group col-6 mt-3">
            <label for="nombreAutorizado">Contrase√±a temporal</label>
            <input  class="input-group "
                    type="text" 
                    [(ngModel)]="editPassword"
                    name="Pass"
                    id="nombreAutorizado"
                    autocomplete="off"
                    pInputText />
        </div> -->
        <div class="form-group col-6 mt-3">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"></button>
            <button pButton  label="Save" icon="pi pi-check" class="p-button-text" (click)="print()"></button>
        </div>
    </form>
