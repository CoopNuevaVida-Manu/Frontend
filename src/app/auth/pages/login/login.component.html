<div class="container ">
    <div class="row justify-content-center pt-5 mt-5 mr-1">
        <div class="col-6 md:col-4 border ">
            <form action="" class="mb-3">
                <div class="mt-3">
                    <img class="img-fluid" src="../../../../assets/img/LogoCooperativaNuevaVidaPNG.png" alt="">
                </div>
                <div class="form-group text-center mt-4 mb-4">
                    <h1 class="">Bienvenido</h1>
                </div>
                <div class="form-group p-float-label mb-4">
                    <input class="input-group" id="float-usuario" type="text" autocomplete="False" pInputText > 
                    <label for="float-usuario">Ingrese su usuario</label>
                </div>
                <div class="form-group p-float-label mb-3">
                    <input class="input-group" id="float-password" type="password" [feedback]="false" pPassword  > 
                    <label for="float-password">Ingrese su contraseña</label>
                </div>
                <div class="d-grid gap-2">
                    <p-button class="btn w-auto" label="Iniciar Sección" ></p-button>
                </div>
            </form>
        </div>
    </div>
</div>
