<div class="container">
    <div class="m-0 vh-100 row justify-content-center align-content-center">
        <div class="col-6 md:col-4 formulario ">
            <form action="" class="mb-3">
                <div class="mt-3">
                    <img class="img-fluid" src="../../../../assets/img/LogoCooperativaNuevaVidaPNG.png" alt="">
                </div>
                <div class="form-group text-center mt-4 mb-4">
                    <h1 class="">Bienvenido</h1>
                </div>
                <div class="form-group p-float-label mb-4">
                    <input  class="input-group" 
                            id="float-usuario" 
                            type="text" 
                            autocomplete="off" 
                            [(ngModel)]="usuario"
                            name="usuario"
                            pInputText > 
                    <label for="float-usuario">Ingrese su usuario</label>
                </div>
                <div class="form-group p-float-label mb-3">
                    <input  class="input-group" 
                            id="float-password" 
                            type="password" 
                            [feedback]="false" 
                            [(ngModel)]="password"
                            name="password"
                            pPassword  > 
                    <label for="float-password">Ingrese su contraseña</label>
                </div>
                <div class="d-grid gap-2">
                    <p-toast></p-toast>
                    <p-button class="btn w-auto" label="Iniciar Sección" (onClick)="login()"></p-button>
                </div>
            </form>
        </div>
    </div>
</div>
