<div class="container">
    <p-toolbar>

        <div class="p-toolbar-group-left">
            <div class="text-center">
                <h2>Caja</h2>
            </div>
        </div>
        
        <div class="p-toolbar-group-right">
            <button icon="pi pi-user" pButton type="button" [label]="avatarUsuario" class="p-button-text" disabled='true'></button>
            <div class="separador"></div>
            <p-button icon="pi-sign-out" styleClass="p-button-secondary" label="Cerrar sesiÃ³n" (onClick)="logOut()"></p-button>
        </div>
    </p-toolbar>
    
    <!-- Control de usuarior -->
    <div class=" formulario">
        <form class="m-3 row field p-fluid" autocomplete="off">
            <!-- Inicio de la primera fila -->
            <div class="col-12 text-center mb-3 mt-3">
                <h3>Control de clientes</h3>
            </div>
            <div class="col-3 form-group mb-2">
                <label for="float-identidad">Identidad del cliente</label>
                <div class="p-inputgroup">
                    <p-inputMask class="input-group"
                            [(ngModel)]="identidad"
                            name="idUduario" 
                            mask="9999-9999-99999"
                            id="float-identidad"
                            type="text"></p-inputMask>
                    <button type="button" pButton pRipple icon="pi pi-search"></button>
                </div>
            </div>
            <div class="col-3">
            </div>
            <div class="col-6 form-group mb-2">
                <h5>El estado del cliente es: </h5>
            </div>
            <!-- Fin de la primera fila -->
            <!-- Segunda fila -->
            <div class="form-group col-6 mt-3 ">
                <label for="nameUsuario">Nombre</label>
                <input  class="input-group "
                        type="text" 
                        [(ngModel)]="nombreUser"
                        name="nameUsuario"
                        id="nameUsuario"
                        autocomplete="off"
                        pInputText />
            </div>
            <div class="form-group col-6 mt-3 ">
                <label for="lastNameUsuario">Apellido</label>
                <input  class="input-group "
                        type="text" 
                        [(ngModel)]="apellidoUser"
                        name="lastNameUsuario"
                        id="lastNameUsuario"
                        autocomplete="off"
                        pInputText />
            </div>
        </form>
    </div>

    <!-- Control de transacciones -->
    <div class="formulario">
        <form action="" class="m-3 row field p-fluid" *ngIf="disponible">
            <div class="form-group col-6 mt-3 row">
                <label for="codigoafiliado">Codigo de Afiliado</label>
                <div class="col-3 form-group">
                    <input  class="input-group "
                    type="text" 
                    [(ngModel)]="caf1"
                    name="caf1"
                    autocomplete="off"
                    pInputText />
                </div>
                <div class="col-3 form-group">
                    <input  class="input-group "
                    type="text" 
                    [(ngModel)]="caf2"
                    name="caf2"
                    autocomplete="off"
                    pInputText />
                </div>
                <div class="col-3 form-group">
                    <input  class="input-group "
                    type="text" 
                    [(ngModel)]="caf3"
                    name="caf3"
                    autocomplete="off"
                    pInputText />
                </div>
                <div class="col-3 form-group">
                    <p-dropdown [options]="cuentasAfiliado" [(ngModel)]="cuentaAfectada" placeholder="Seleccione una cuenta" optionLabel="name" [showClear]="true"></p-dropdown>
                </div>
                
            </div>
            <div class="form-group col-6 mt-3 row ">
                <label for="codigoafiliado">Codigo de Afiliado</label>
                <p-dropdown [options]="cuentasAfiliado" [(ngModel)]="cuentaAfectada" placeholder="Seleccione una cuenta" optionLabel="name" [showClear]="true"></p-dropdown>
            </div>
        </form>
    </div>
    
    
</div>
