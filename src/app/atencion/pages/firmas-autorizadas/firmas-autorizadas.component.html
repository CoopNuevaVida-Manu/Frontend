<app-menu></app-menu>
<div class="container">
    <div class="formulario">
        <form class="m-3 row field p-fluid" autocomplete="off">
            <div class="col-12 text-center mb-3 mt-3">
                <h3>Control de firmas autorizadas</h3>
            </div>
            <div class="form-group col-6 mt-3">
                <div class="col-12 row">
                    <label for="codigoafiliado">Codigo de Afiliado</label>
                <div class="col-2 form-group">
                    <input  class="input-group "
                    type="text" 
                    [(ngModel)]="caf1"
                    name="caf1"
                    autocomplete="off"
                    maxlength="3"
                    [disabled]="true"
                    pInputText />
                </div>
                <div class="col-2 form-group">
                    <input  class="input-group "
                    type="text" 
                    [(ngModel)]="caf2"
                    name="caf2"
                    autocomplete="off"
                    maxlength="3"
                    pInputText />
                </div>
                <div class="col-3 form-group">
                    <input  class="input-group "
                    type="text" 
                    [(ngModel)]="caf3"
                    name="caf3"
                    autocomplete="off"
                    maxlength="9"
                    (keyup.enter)="buscarCuentas()"
                    pInputText />
                </div>
                <div class="col-5 form-group">
                    <p-dropdown [options]="cuentasAfiliado" [(ngModel)]="cuentaAfectada" name="cmbCuentasAfiliado" [editable]="true" placeholder="Cuenta" optionLabel="name" [showClear]="true"></p-dropdown>
                </div>
                </div>
            </div>
            <div class="form-group col-6 mt-3">
                <label for="nombreAfiliadoC">Nombre del Afiliado</label>
                <input  class="input-group "
                        type="text" 
                        [(ngModel)]="nombreAfiliadoC"
                        name="nombreAfiliadoC"
                        id="nombreAfiliadoC"
                        autocomplete="off"
                        [disabled]="true"
                        pInputText />
            </div>
            <div class="form-group col-6 mt-3">
                <label for="idbeneficiario">Identidad del beneficiario</label>
                <p-inputMask class="input-group"
                            [(ngModel)]="idAutorizado"
                            name="idbeneficiario" 
                            mask="9999-9999-99999"
                            id="idbeneficiario"
                            (keyup.enter)="buscarAfiliado()"
                            type="text"></p-inputMask>
            </div>
            <div class="form-group col-6 mt-3">
                <label for="nombreAutorizado">Nombre del beneficiario</label>
                <input  class="input-group "
                        type="text" 
                        [(ngModel)]="nombreAutorizado"
                        name="nombreAutorizado"
                        id="nombreAutorizado"
                        autocomplete="off"
                        [disabled]="editarNombreA"
                        onkeydown="return /[a-z, ]/i.test(event.key)"
                        pInputText />
            </div>
            <div class="col-6 mt-3">
                <label for="">Parentesco con el afiliado</label>
                <p-dropdown [options]="cbxParentesco" [(ngModel)]="selectParentesco" name="cmbParentesco" placeholder="Seleccione el parentesco" optionLabel="name" [showClear]="true" ></p-dropdown>
            </div>
            <div class="col-6 mt-3">
                <label for="">Firma</label>
                <p-dropdown [options]="cbxFirma" [(ngModel)]="selectFirma" name="cmbFirma" placeholder="Seleccione el tipo de firma" optionLabel="name" [showClear]="true"></p-dropdown>
            </div>
            <div class="form-group col-12 mt-3 ">
                <label for="nameUsuario">Observaciones</label>
                <input  class="input-group "
                        type="text" 
                        [(ngModel)]="observaciones"
                        name="observaciones"
                        id="nameUsuario"
                        autocomplete="off"
                        onkeydown="return /[a-z, ]/i.test(event.key)"
                        pInputText />
            </div>
            <p-toast></p-toast>
            <div class="col-6 mt-4">
                <button pButton type="button" label="Guardar" (click)="guardar()"></button>
            </div>
            <div class="col-6 mt-4">
                <button pButton type="button" label="Cancelar" class="p-button-warning" (click)="clear()"></button>
            </div>
        </form>
    </div>
</div>
